apiVersion: v1
kind: ConfigMap
metadata:
  name: rails-config
  namespace: default
data:
  LANG: en_US.UTF-8
  RACK_ENV: production
  RAILS_ENV: production
  RAILS_LOG_TO_STDOUT: enabled
  RAILS_SERVE_STATIC_FILES: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-api
  labels:
    name: application-api
spec:
  replicas: 3
  selector:
    matchLabels:
      name: application-api
  template:
    metadata:
      labels:
        name: application-api
    spec:
      containers:
        - name: web
          envFrom:
          - configMapRef:
              name: rails-config
          - secretRef:
              name: rails-secret
          image: GCP_REGISTRY/GKE_PROJECT/IMAGE:TAG
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /_health
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /_health
              port: 3000
            initialDelaySeconds: 10
            timeoutSeconds: 1
        - name: endpoints
          resources:
            limits:
              cpu: 100m
            requests:
              cpu: 30m
          image: gcr.io/endpoints-release/endpoints-runtime:1.48.0
          args:
            - --http_port=8080
            - --backend=127.0.0.1:3000
            - --service=application-api.endpoints.api-example-demo-nhox.cloud.goog
            - --rollout_strategy=managed
            - --cors_preset=basic
            - -z=healthz
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          ports:
            - containerPort: 8080
